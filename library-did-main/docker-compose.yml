version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - VEO_API_KEY=${VEO_API_KEY}
      - VEO_API_ENDPOINT=${VEO_API_ENDPOINT}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme123}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - VEO_API_KEY=${VEO_API_KEY}
      - VEO_API_ENDPOINT=${VEO_API_ENDPOINT}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-2}
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
