version: '3.8'

services:
  trailer-engine:
    build: .
    container_name: trailer-engine
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=3000
      - NODE_ENV=production
      - OUTPUT_DIR=/app/output
      - TEMP_DIR=/app/temp
    volumes:
      - ./output:/app/output
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
